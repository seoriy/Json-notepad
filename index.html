<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<head>
    <title>App sample</title>

    <link rel="stylesheet" href="bower_components/foundation/css/foundation.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/angular/angular.js"></script>

    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-app="jsonEditor" ng-controller="RootObj">
    <header>
        <div class="panel">
            <h2>JSON editor</h2></div>
    </header>

    <section class="toolbar">
        <div class="form">
            <textarea rows="5" ng-model="jsonObj"></textarea>
            <div class="form-toolbar">
                <a class="button large " ng-click="parseObject()">Parse</a>
                <a class="button large secondary" ng-click="resetInput()">Reset input</a>
                <span>
                    <label>Samples&nbsp;
                    <select name="samples" class="sampleSelect" ng-options="s.name as s.descr for s in samples" ng-model="selectedSample" ng-change="loadSample(selectedSample)"></select>
                    </label>
                </span>
            </div>
        </div>
    </section>

    <section class="objSection">
        <div class="editor-panel" ng-if="targetObj" ng-init="target=targetObj">
            <script type="text/ng-template" id="objTemplate">
                <div ng-repeat="(f, v) in target" ng-include="'parts/item-view.html'"></div>
            </script>
            <div ng-include="'objTemplate'"></div>
        </div>
        <div ng-if="errorMessage" class="alert-box alert" ng-bind="errorMessage">
        </div>
    </section>
    <footer>
        <div>
            <a href="#" target="_blank"><i class="fa fa-github"></i> Contribute</a>
        </div>
        <div>
            <a href="#" target="_blank"><i class="fa fa-bullhorn"></i> Feedback</a>
        </div>
        <div>
            <a href="#" target="_blank"><i class="fa fa-comments-o"></i> Discuss</a>
        </div>
    </footer>
</body>

</html>
